{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/forgot_password.css') }}">
{% endblock %}

{% block body %}

    <div class="logo">
        <img src="static/img/logo_icon.png" alt="Logo">
    </div>

    <div class="container">
        <h2>¿Olvidaste tu contraseña?</h2>
        <p>Ingresa tu correo y te enviaremos un enlace para restablecerla.</p>

        <form action="procesar_olvido" method="POST">
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <button type="submit">Enviar enlace</button>
        </form>

        <a href="{{ url_for('login') }}">Volver al inicio de sesión</a>
    </div>

    <div class="planta">
        <img src="static/img/plantaa.png" alt="planta">
    </div>
{% endblock %}
